# ============================
# APPLICATION NAME
# ============================
spring.application.name=reverso-social-be

# ============================
# DATABASE (Using .env)
# ============================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ============================
# SERVER CONFIGURATION
# ============================
server.port=8080

# ============================
# LOGGING
# ============================
logging.level.com.reverso=DEBUG
logging.level.org.springframework.security=DEBUG

# ============================
# TOKEN SETTINGS
# ============================
jwt.secret=${SECRET_KEY}
jwt.expiration=${JWT_EXPIRATION}

# ============================
# JACKSON PARSER
# Permite saltos de linea sin escapar en texto JSON
# ============================
spring.jackson.parser.allow-unquoted-control-chars=true

# ============================
# FILE UPLOAD LIMITS
# ============================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# ============================
# SMTP CONFIGURATION
# ============================

# --- OUTLOOK (Comentado para futuro uso/producci√≥n) ---
# spring.mail.host=smtp-mail.outlook.com
# spring.mail.port=587

# --- GMAIL (Activo para pruebas) ---
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ============================
# ADMIN EMAIL (Optional)
# ============================
app.admin.email=${ADMIN_EMAIL}

# ============================
# SECURITY CREDENTIALS
# ============================
app.security.admin-password=${ADMIN_PASSWORD}
app.security.editor-password=${EDITOR_PASSWORD}

# ============================
# CORS CONFIGURATION
# ============================
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}
