spring.application.name=reverso-social-be

# H2 Database (Development)
spring.datasource.url=jdbc:h2:mem:reversodb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (opcional, Ãºtil para debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# PostgreSQL Database (Production) - Comentado para desarrollo
#spring.datasource.url=${DB_URL}
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD}
#spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
# Para PostgreSQL usa: org.hibernate.dialect.PostgreSQLDialect