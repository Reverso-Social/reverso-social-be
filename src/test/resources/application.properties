# Test Configuration

# Database (H2)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.defer-datasource-initialization=true
spring.sql.init.data-locations=classpath:test-data.sql
spring.jpa.show-sql=true

# Security / JWT
jwt.secret=ThisIsASecretKeyForTestingPurposesOnly1234567890
jwt.expiration=3600000
app.security.admin-password=admin
app.security.editor-password=editor

# Mail (Dummy)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
app.admin.email=admin@test.com

# Cloudinary (Dummy)
cloudinary.cloud-name=test-cloud
cloudinary.api-key=123456789
cloudinary.api-secret=abcdefg

# CORS
app.cors.allowed-origins=*

# Profiles
spring.profiles.active=test
